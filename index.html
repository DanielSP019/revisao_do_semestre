<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="assets/css/styles.index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.index.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <section id="picture">
            <img src="assets/images/picture.svg" alt="picture trainers">
        </section>

        <section id="form">
            <div id="calculator">
                <h1 id="title">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging icon"></i>
                        <input type="number" id="weight" name="weight" required />
                        <spam class="unit">Kg</spam>
                    </div>
                </div>

                <div class="input-box">
                    <label for="">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler icon"></i>
                        <input type="number" id="weight" name="weight" required />
                        <spam class="unit">M</spam>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </div>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="imc">
                        <spam id="value"></spam>
                        <spam id="status">Seu IMC</spam>
                    </div>
                    <div id="description">
                        <spam id="text"></spam>
                    </div>
                </div>
                <div id="more-infos">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.html">
                        Mais informações sobre IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
